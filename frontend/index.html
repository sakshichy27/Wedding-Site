<img src="assets/images/mandala.svg" alt="" class="floating-mandala" style="position:absolute;top:10%;left:5%;width:50px;opacity:0.3;">

  <script src="js/main.js"></script>
  <script>
    function startCountdown(elementId) {
      const countdownElement = document.getElementById(elementId);
      const targetDate = new Date("February 8, 2026 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "<h2>The Wedding Day is Here! ðŸŽ‰</h2>";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }

    startCountdown('countdown');
  </script>
