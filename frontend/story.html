<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Story — Richa & Nripendra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="nav container">
      <div class="brand">
        <h1>Richa & Nripendra</h1>
      </div>

      <nav class="nav-links" role="navigation" aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="rsvp.html">RSVP</a>
      </nav>

      <button class="menu-toggle">☰</button>
    </div>
  </header>

  <main id="main" class="container">

    <!-- Our Story Heading -->
    <section class="fade-up">
      <h2>Our Story</h2>
    </section>

    <!-- Story Letter Box -->
    <div class="story-content fade-up">
      <div class="story-letter">
        <p>
          Please share your story here — how you met, the journey that brought you together,
          and the moments that made this bond special.
        </p>
      </div>
    </div>

    <!-- Gallery Section -->
    <section class="fade-up">
      <h3>Gallery</h3>
      <div class="grid">
        <div class="card">
          <img src="assets/images/Bali.jpeg" alt="Memory 1" loading="lazy">
        </div>
        <div class="card">
          <img src="assets/images/car.jpeg" alt="Memory 2" loading="lazy">
        </div>
        <div class="card">
          <img src="assets/images/Reg.jpeg" alt="Memory 3" loading="lazy">
        </div>
      </div>
    </section>

    <!-- Video Section -->
    <section class="fade-up">
      <h3>Video</h3>
      <div style="max-width:800px;margin:0 auto">
        <video 
          src="assets/images/OurStory.mp4"
          controls
          preload="metadata"
          style="width:100%;height:auto;border-radius:12px"
        ></video>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      Wedding hashtag:
      <span class="hashtag">#nripendragotrich</span>
    </div>
  </footer>

  <script src="js/main.js"></script>
  
</body>
</html>
